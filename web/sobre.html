    <style>
        /* Estilo da Navbar */
        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 2px solid #007bff;
        }
        .navbar-brand img {
            width: 90px;
            height: auto;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #007bff;
            padding: 0 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }
        .button-shop-now {
            background-color: #007bff;
            color: #ffffff;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button-shop-now:hover {
            background-color: #0056b3;
        }
        /* Estilo do conteúdo central */
        .hero-section {
            background-color: #333;
            color: #ffffff;
            padding: 60px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #b3b3b3;
        }
        /* Ajuste da largura dos itens e espaçamento */
        .carousel-item-content {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        width: 80%; /* Reduz um pouco a largura das imagens */
        margin: 0 auto; /* Centraliza cada item na coluna */
        transition: transform 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-item .col-md-3 {
            padding-left: 10px;
            padding-right: 10px;
        }

        .carousel-item-content:hover {
        transform: scale(1.05);
        }

        .main-image {
        display: block;
        }

        .hover-image {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        }

        .carousel-item-content:hover .main-image {
        display: none;
        }

        .carousel-item-content:hover .hover-image {
        display: block;
        }

        /* Blush azul com opacidade na parte inferior */
        .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 128, 0.7); /* Blush em azul */
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 1.2em;
        font-weight: bold;
        text-transform: uppercase;
        transition: opacity 0.3s;
        }

        .carousel-link {
        text-decoration: none;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 128, 0.7);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .carousel-control-prev {
            left: -25px; /* Ajusta a posição do botão para a esquerda */
        }

        .carousel-control-next {
            right: -25px; /* Ajusta a posição do botão para a direita */
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-image: none;
            font-size: 24px;
            font-weight: bold;
        }

        .carousel-control-prev-icon::before {
            content: '◄'; /* Ícone de seta para a esquerda */
        }

        .carousel-control-next-icon::before {
            content: '►'; /* Ícone de seta para a direita */
        }

    </style>
</head>
