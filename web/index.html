<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1V9 Nuvens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo da Navbar */
        .navbar-custom {
            background-color: #ffffff;
            border-bottom: 2px solid #007bff;
        }
        .navbar-brand img {
            width: 90px;
            height: auto;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #007bff;
            padding: 0 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }
        .button-shop-now {
            background-color: #007bff;
            color: #ffffff;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button-shop-now:hover {
            background-color: #0056b3;
        }
        /* Estilo do conteúdo central */
        .hero-section {
            background-color: #333;
            color: #ffffff;
            padding: 60px 20px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #b3b3b3;
        }
        .carousel img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Loja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
                <a href="https://store.cloud9.gg/collections/pro-kit" class="button-shop-now">Shop Now</a>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <h1>Welcome, 1V9 Nuvens</h1>
        <p>The wait is over. Join us on this journey as we make our mark in the esports world with unmatched skill and determination.</p>
        <a href="#" class="button-shop-now">Meet the Team</a>
    </div>
    
    <div class="container mt-5">
        <div class="card text-bg-light mb-4">
            <div class="card-header border">
                <h4>Sobre</h4>
            </div>
            <div class="card-body border">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
        </div>
        <div class="card text-bg-light mb-4">
            <div class="card-header border">
                <h4>Membros</h4>
            </div>
            <div class="card-body border">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/jogador_1.png" class="d-block w-100" alt="Jogador 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/jogador_2.png" class="d-block w-100" alt="Jogador 2">
                        </div>
                        <!-- Adicione mais itens conforme necessário -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
